<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Meeseeks box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="animation.css" />    
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                The Meeseeks Box
            </div>
        </nav>
        <div class="heading">
            <h1>What's in the box?</h1>
        </div>
    </header>
    <div class="container">
        <div class="cta">
            <h2>Find out</h2>
        </div>
        <div>
            <div class="arrow-wrapper">
                <img src="images/arrowDown.png" alt="arrow down symbol">
            </div>
        </div>
        <div>
            <div class="meeseeks-box-wrapper">
                <div class="button" onclick="poof(meeseeksbox)"></div>
                <img id="meeseeksbox" src="images/meeseeksBox.jpg" alt="meeseeks box">
                <div id="cloud" style="display: none;"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
